<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Álbum de imagens</title>
	<style>
		.grid-container {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			grid-gap: 10px;
			margin: 10px;
		}

		.grid-item {
			position: relative;
			padding: 0;
			margin: 0;
			overflow: hidden;
			background-color: #fff;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
			border-radius: 5px;
			cursor: pointer;
		}

		.grid-item img {
			display: block;
			width: 100%;
			height: auto;
		}

		.grid-item .share-button {
			position: absolute;
			top: 5px;
			right: 5px;
			display: none;
		}

		.grid-item:hover .share-button {
			display: block;
		}
	</style>
</head>
